<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
</head>
<body>

    <header>
        <h1 class="title">Quiz Game</h1>
        <button id="start-btn">Start</button>
        <button id="high-scores-page">View High Scores</button>
    </header>

    <main>
        <section id="question-section" >
            <div id="questions-div" class="hide">
                <div id="timer"><span>Time Remaining:</span></div>
                <div id="questions"></div>
                <ol id="choices-list" type="A"></ol>
                <div id="question-result"></div>
            </div>
        </section>

        <section id="score-section">
            <div class="hide" id="user-score">
                <h3>Scores</h3>
                <input type="text" name="initials" id="user-initials" placeholder="Enter in your initials...">
                <button id="submit-btn">Submit</button>
                <div id="score-div"></div>
            </div>
        </section>
        <section id="user-high-scores">
            <div class="hide" id="high-scores">
                <h3>High Scores</h3>
                <ul id="scores-list"></ul>
            </div>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
