<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="title">Quiz Game</div>
        <button class="start-quiz">Start</button>
    </header>

    <main>
        <section id="question-section">
            <div id="timer">
                Time Remaining:
            </div>
            <div id="question"></div>
            <div id="choices"></div>
        </section>

        <section id="score-section">
            <div id="user-score">
                <h3>High Scores</h3>
            </div>
        </section>

    </main>
</body>
</html>
