<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>

    <header>
        <div class="title">Quiz Game</div>
        <button id="start-btn">Start</button>
    </header>

    <main>
        <section id="question-section">
            <div id="timer"><span>Time Remaining:</span></div>
            <div id="questions"></div>
            <div id="choices-list"></div>
            <div id="question-result"></div>
        </section>

        <section id="score-section">
            <div id="user-score">
                <h3>High Scores</h3>
                <input type="text" name="initials" id="user-initials" placeholder="Enter in your initials...">
                <button id="submit-btn">Submit</button>
                <div id="high-score-div"></div>
            </div>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
